<div class="container">
  <h1>To do List</h1>
  <div class="d-flex">
    <input [(ngModel)]="input" (keyup.enter)="addTodo()" class="form-control mr-3" placeholder="Input to do">
    <button (click)="addTodo()" class="btn btn-outline-primary rounded-circle"><i class="fas fa-plus"></i></button>
  </div>
  <ul class="list-group mt-4 px-5">
    <ng-container *ngFor="let item of todoList">
      <li (click)="changeStatus(item)" [ngClass]="item.status ? 'done' : 'not-done'" class=" border rounded d-flex justify-content-between align-items-center mb-2">
        {{item.name}} {{item.status ? '(Completed)' : ''}}
        <button (click)="removeTodo(item.id)" class="btn btn-outline-secondary border-0"><i class="fas fa-times"></i></button>
      </li>
    </ng-container>
  </ul>
</div>
